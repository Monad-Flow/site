<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <title>Contact - MonadFlow</title>

    <!-- Importing Russo One font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

    <style>
        body {
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            font-family: 'Russo One', sans-serif;
        }

        /* Header */
        header {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logo {
            position: absolute;
            left: 20px;
        }

        .logo img {
            height: 80px;
        }

        nav {
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 30px;
            position: relative;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: 500;
            text-transform: uppercase;
            position: relative;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav ul li a:hover {
            color: #9370DB;
            transform: scale(1.1);
        }

        /* Contact Form */
        .contact-form {
            width: 90%;
            background: rgba(20, 20, 20, 0.8);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(147, 112, 219, 0.5);
            max-width: 800px;
            margin: 30px auto 70px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-form label {
            display: block;
            width: 100%;
            text-align: left;
            font-weight: bold;
            margin-bottom: 6px;
            color: white;
            font-size: 18px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            max-width: 500px;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid transparent;
            border-radius: 6px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .contact-form button {
            background: linear-gradient(45deg, #8A2BE2, #9370DB);
            color: white;
            padding: 14px 30px;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        @media (max-width: 600px) {
            .contact-form label {
                font-size: 16px;
            }

            .contact-form input,
            .contact-form textarea {
                font-size: 14px;
                padding: 10px;
            }

            .contact-form button {
                font-size: 16px;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="MonadFlow Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="contact-form">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
    </div>
</body>
</html>
