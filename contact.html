<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/favicon.png">
    <title>Contact - MonadFlow</title>

    <!-- Importing Russo One font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

    <style>
     	body {
	 		background-image: url('images/background.jpg');
	 		background-size: cover;
	 		background-position: center;
	 		background-attachment: fixed;
	        margin: 0;
	        font-family: 'Russo One', sans-serif; /* Applying Russo One font */
        }

        /* Header */
        header {
		            background-color: rgba(0, 0, 0, 0.3);
		            padding: 40px;
		            display: flex;
		            justify-content: center;
		            align-items: center;
		            position: relative;
        }

        .logo {
            position: absolute;
            left: 20px;
        }

        .logo img {
            height: 80px;
        }

        nav {
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 30px;
            position: relative;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: 500;
            text-transform: uppercase;
            position: relative;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #9370DB;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }

        nav ul li a:hover {
            color: #9370DB;
            transform: scale(1.1);
        }

        nav ul li a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /* Main Content */
        main {
            flex: 1; /* Take up remaining space */
            text-align: center;
            padding: 50px 20px;
        }

        main h1 {
            font-size: 40px;
            color: white;
            margin-top: 50px;
            margin-bottom: 10px;
        }

        main p {
            font-size: 18px;
            color: white;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Contact Form */
       .contact-form {
	       width: 90%;
	       background: rgba(20, 20, 20, 0.8);
	       padding: 25px;
	       border-radius: 12px;
	       box-shadow: 0 0 15px rgba(147, 112, 219, 0.5);
	       max-width: 800px; /* Largeur maximale du formulaire */
	       margin: 30px auto 70px;
	       box-sizing: border-box;
	       display: flex;
	       flex-direction: column;
	       align-items: center; /* Centrer horizontalement */
	   }

	   .contact-form label {
	       display: block;
	       width: 100%; /* Largeur des labels sur toute la largeur disponible */
	       text-align: left;
	       font-weight: bold;
	       margin-bottom: 8px;
	       color: white;
	   }

	   .contact-form input,
	   .contact-form textarea {
	       width: 600px; /* 100% de la largeur du conteneur de formulaire */
	       padding: 12px;
	       margin-bottom: 20px;
	       border: 2px solid transparent;
	       border-radius: 6px;
	       font-size: 16px;
	       background: rgba(255, 255, 255, 0.1);
	       color: white;
	       transition: all 0.3s ease;
	       box-sizing: border-box; /* Assurer un bon comportement de dimension */
	   }

	   .contact-form input:focus,
	   .contact-form textarea:focus {
	       border-color: #9370DB;
	       box-shadow: 0 0 10px rgba(147, 112, 219, 0.8);
	       outline: none;
	   }

	   .contact-form textarea {
	       resize: vertical; /* Permet de redimensionner la zone de texte verticalement */
	   }

	   .contact-form button {
	       background: linear-gradient(45deg, #8A2BE2, #9370DB);
	       color: white;
	       padding: 15px 30px;
	       font-size: 18px;
	       font-weight: 700;
	       text-transform: uppercase;
	       border: none;
	       border-radius: 6px;
	       cursor: pointer;
	       transition: all 0.3s ease;
	       display: block;
	       margin: 0 auto;
	       box-shadow: 0 0 10px rgba(147, 112, 219, 0.6);
	   }

	   .contact-form button:hover {
	       background: linear-gradient(45deg, #9370DB, #8A2BE2);
	       transform: scale(1.05);
	       box-shadow: 0 0 20px rgba(147, 112, 219, 1);
	   }

	   .contact-form input::placeholder,
	   .contact-form textarea::placeholder {
	       color: rgba(255, 255, 255, 0.7);
}



		@media (max-width: 768px) {
		    .contact-form {
		        width: 50%;
		        padding: 20px;
		    }
}

        /* Footer */
        footer {
				    background-color: rgba(0, 0, 0, 0.3); /* Même couleur et opacité que le header */
				    color: white;
				    text-align: center;
				    padding: 5px;
				    font-family: 'Russo One', sans-serif;
				    font-size: 20px;
				    position: relative;
		    		z-index: 10;
		}

        footer a {
            color: #9370DB;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>


        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content for Contact -->
    <main>
        <h1>Contact Us</h1>
        <p>If you have any questions or need support, feel free to reach out! Fill in the form below:</p>

        <!-- Contact Form -->
        <div class="contact-form">
            <form action="https://formspree.io/f/mvgzbqwd" method="POST"> <!-- Remplace l'URL par la tienne -->
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Created by MonadFlow</p>
        <p>Follow us on 
        <a href="https://x.com/monadflow_xyz" target="_blank">Twitter</a> | 
        <a href="https://discord.gg/xx6atH85yV" target="_blank">Discord</a>
    </p>
    </footer>

</body>
</html>
