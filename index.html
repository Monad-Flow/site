    <style>
/* Reset CSS */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Russo One', sans-serif;
}

body {
    background-image: url('images/background.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    margin: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Header */
header {
    background-color: rgba(0, 0, 0, 0.3);
    padding: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

.logo {
    position: absolute;
    left: 20px;
}

.logo img {
    height: 80px;
}

nav {
    text-align: center;
}

nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0 30px;
    position: relative;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 20px;
    font-weight: 500;
    text-transform: uppercase;
    position: relative;
    transition: color 0.3s ease, transform 0.3s ease;
}

nav ul li a::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 100%;
    height: 2px;
    background-color: #9370DB;
    transform: scaleX(0);
    transform-origin: bottom right;
    transition: transform 0.3s ease;
}

nav ul li a:hover {
    color: #9370DB;
    transform: scale(1.1);
}

nav ul li a:hover::after {
    transform: scaleX(1);
    transform-origin: bottom left;
}

/* Main Section */
main {
    padding: 50px 5%;
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    flex-direction: column;
}

.title {
    font-size: 40px;
    color: white;
    margin-bottom: 10px;
}

.subtitle {
    font-size: 18px;
    color: white;
    margin-bottom: 20px;
    max-width: 600px;
    line-height: 1.6;
}

.btn-drip {
    background: linear-gradient(45deg, #8A2BE2, #9370DB);
    color: white;
    padding: 15px 30px;
    font-size: 18px;
    font-weight: 700;
    text-transform: uppercase;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 20px;
    max-width: 80%;
    text-align: center;
}

.btn-drip:hover {
    background: linear-gradient(45deg, #9370DB, #8A2BE2);
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(147, 112, 219, 1);
}


/* Wallet Container */
.wallet-container {
    width: 100%;
    max-width: 600px;
    margin: 20px auto;
    display: flex; /* Ajouté pour activer Flexbox */
    justify-content: center; /* Centrer horizontalement */
    align-items: center; /* Centrer verticalement */
}

.wallet-container input {
    width: 100%; /* Ajuste la largeur de l'input pour qu'il soit plus petit et puisse être centré */
    padding: 12px;
    font-size: 16px;
    border-radius: 6px;
    border: 2px solid transparent;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

.wallet-container input:focus {
    border-color: #9370DB;
    box-shadow: 0 0 10px rgba(147, 112, 219, 0.8);
    outline: none;
}

/* Footer */
footer {
    background-color: rgba(0, 0, 0, 0.3);
    color: white;
    text-align: center;
    padding: 5px;
    font-size: 20px;
    position: relative;
    z-index: 10;
    margin-top: auto;
}

footer p {
    margin-bottom: 15px;
    margin-top: 20px;
}

footer a {
    color: #9370DB;
    text-decoration: none;
}

footer a:hover {
    text-decoration: underline;
}


    </style>
</head>
